<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tu archivo CSS personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body
    style="background: url('{{ url_for('static', filename='mueble.jpg') }}') no-repeat center center fixed; background-size: cover;">
    <div class="container vh-100 d-flex align-items-center justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text- text-center">
                    <h3>Iniciar Sesión</h3>
                </div>
                <div class="card-body">
                    <!-- Descripción -->
                    <p class="text-center text-muted introText">
                        Bienvenido a <strong>Personal Library</strong>, tu solución para organizar y gestionar tu
                        colección de libros desde la comodidad de tu hogar. <br>
                        ¡Regístrate ahora y comienza a disfrutar de un control total sobre tu biblioteca personal!
                    </p>
                    <!-- Formulario -->
                    <form action="{{ url_for('login') }}" method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuario:</label>
                            <input type="text" id="username" name="username" class="form-control"
                                placeholder="Ingresa tu usuario" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña:</label>
                            <input type="password" id="password" name="password" class="form-control"
                                placeholder="Ingresa tu contraseña" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <small>¿No tienes cuenta? <a href="{{ url_for('register') }}">Regístrate aquí</a></small>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
