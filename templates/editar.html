<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Libro</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <!-- Título de la página -->
        <div class="text-center mb-4">
            <h1 class="text-primary">Editar Libro</h1>
        </div>

        <!-- Formulario para editar un libro -->
        <div class="card shadow-lg mx-auto" style="max-width: 600px;">
            <div class="card-body">
                <form action="/editar/{{ libro.id }}" method="POST">
                    <div class="mb-3">
                        <label for="titulo" class="form-label">Título:</label>
                        <input type="text" id="titulo" name="titulo" class="form-control" value="{{ libro.titulo }}"
                            placeholder="Ingrese el título del libro" required>
                    </div>

                    <div class="mb-3">
                        <label for="autor" class="form-label">Autor:</label>
                        <input type="text" id="autor" name="autor" class="form-control" value="{{ libro.autor }}"
                            placeholder="Ingrese el autor del libro" required>
                    </div>

                    <div class="mb-3">
                        <label for="genero" class="form-label">Género:</label>
                        <input type="text" id="genero" name="genero" class="form-control" value="{{ libro.genero }}"
                            placeholder="Ingrese el género del libro" required>
                    </div>

                    <div class="mb-3">
                        <label for="estanteria" class="form-label">Estantería:</label>
                        <input type="text" id="estanteria" name="estanteria" class="form-control"
                            value="{{ libro.estanteria }}" placeholder="Ingrese la ubicación en la estantería" required>
                    </div>

                    <div class="mb-3">
                        <label for="anio_publicacion" class="form-label">Año de Publicación:</label>
                        <input type="number" id="anio_publicacion" name="anio_publicacion" class="form-control"
                            value="{{ libro.anio_publicacion }}" placeholder="Ingrese el año de publicación" required>
                    </div>

                    <button type="submit" class="btn btn-success w-100">Guardar Cambios</button>
                </form>
            </div>
        </div>

        <!-- Enlace para volver al inicio -->
        <div class="text-center mt-3">
            <a href="/" class="btn btn-link">Volver al inicio</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
