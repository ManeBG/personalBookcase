<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Libro</title>
</head>

<body>
    <h1>¿Estás seguro de que quieres eliminar este libro?</h1>

    <p><strong>Título:</strong> {{ libro.titulo }}</p>
    <p><strong>Autor:</strong> {{ libro.autor }}</p>
    <p><strong>Género:</strong> {{ libro.genero }}</p>
    <p><strong>Estantería:</strong> {{ libro.estanteria }}</p>
    <p><strong>Año:</strong> {{ libro.anio_publicacion }}</p>

    <!-- Formulario para confirmar la eliminación -->
    <form action="/confirmar_eliminar/{{ libro.id }}" method="POST">
        <button type="submit">Confirmar Eliminación</button>
    </form>

    <!-- Botón para regresar sin eliminar -->
    <a href="/">
        <button>Cancelar</button>
    </a>
</body>

</html>
